<script type="text/javascript">

	  });
}

function openWXDialog() {

	    content: jQuery('#dialog-qrcode').html(),

	    hideClose: false
	  });

function openMapDialog() {
	 Modal.open({
	    content: '<div id="map-location"></div>',
	    draggable: false,
	    width: '80%',
	    hideClose: false,
	    openCallback: function() {
	    	// 百度地图API功能
	    	var map = new BMap.Map("map-location");  // 创建Map实例	  
	    	map.addControl(new BMap.NavigationControl());    
	    	//map.centerAndZoom("上海徐汇区宝庆路8号3楼", 15);      // 初始化地图,用城市名设置地图中心点
	      	var local = new BMap.LocalSearch(map, {
	    		renderOptions:{map: map},
	    		onSearchComplete: function(results) {
	    			//console.log(results);
	    		},
	    		onInfoHtmlSet: function(poi, html) {
	    			//console.log(html);
	    			map.setZoom(17);
	    			jQuery('.BMap_bubble_title').html('<strong>贝圣品铂</strong>');
	    		}
	    	});
	    	local.search("上海徐汇区宝庆路8号3楼");	    	
	    }
	});
}
</script>
